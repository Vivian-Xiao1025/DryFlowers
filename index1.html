var displayH; 
var displayH2;
var displayW;
var img4;
var img5;

var img7;

function setup(){
	displayH=displayHeight;
	displayH2=displayHeight*1.5;
	displayW=displayWidth;
	createCanvas(displayWidth, displayH2);
	background(255);
	img4 = loadImage('eight.jpg');
	img5 = loadImage('eleven.jpg');
	img6 = loadImage('fourteen.jpg');
	img7 = loadImage('five.jpg');
	img8 = loadImage('fifteen.jpg');
}

function draw(){	

	//menu
	noStroke();
	fill(0);
	textFont('Georgia');
	textSize(50);
	text("FLOR", 60, 60);
	textSize(25);

	text("Home", 460, 60);
	text("Resources", 660, 60);
	text("Gallery", 860, 60);
	text("Techniques", 1060, 60);

	//main
	fill(255, 250, 229);
	rect(0, 100, displayWidth, displayH);

	//Tips
	fill(0);
	textFont('skia');
	textSize(50);
	text("Tips", 100, 160);
	textSize(20);
	text("Choosing the right flowers:\nIt's important that you are using the correct\nflowers so that you get the best results. Some of\nthis will be trial and error, but following these\nrules will help. Try choosing a variety of focal\nflowers and greenery and filler flowers for a\nunique look.", 100, 200);
	text("Some things to consider when choosing flowers:\nPick your flower right when it blooms. The color\nwill fade when it's pressed, so catch the flower at\nits prime for the most colorful print.\nThe flowers should also be in prime condition,\nfree of blemishes or tears.\nPick flowers that have already been dried out\nfrom the sun. Wet plants are prone to mold.\nChoose flowers that have a flat bud. If the bloom\nis globe shaped, you can cut it in half so that it's\neasier to press.", 100, 400);
	text("Check out this website! I found a lot of great tips and guides here:\nhttps://www.ftd.com/blog/\nWatch how to make Dry Flower:\nhttps://www.youtube.com/watch?v=X5HQ3MJPaLg\nhttps://www.youtube.com/watch?v=-SRnmB3dRZ0\nTypes of flowers to press dry:\nhttps://www.youtube.com/watch?v=7ietZSy3WnA\nDIY Botanical Wall Art\nhttps://www.youtube.com/watch?v=9rNXjHRhb4Q", 100, 700);
	
	//Gallery
	noStroke();
	fill(255);
	rect(0, displayHeight+100, displayWidth, displayHeight/2);
	fill(0);
	textFont('Georgia');
	textSize(60);
	text("Gallery", displayW/2-100, displayH+170);
	
	image(img4, 150, displayH2-220);
	img4.resize(0, 200);
	image(img5, 400, displayH2-220);
	img5.resize(0, 200);
	image(img6, 650, displayH2-220);
	img6.resize(0, 200);
	image(img7, 900, displayH2-220);
	img7.resize(0, 200);
	image(img8, 1150, displayH2-220);
	img8.resize(0, 200);
}
