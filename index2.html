<script id="script" type="text/javascript">

var displayH; 
var displayH2;
var displayW;
var img1;
var img2;
var img3;	
var img4;
var img5;
var img6;
var img7;
var img8;
var img9;

function setup(){
	displayH=displayHeight;
	displayH2=displayHeight*1.5;
	displayW=displayWidth;
	createCanvas(displayWidth, displayH2);
	background(255);
	img1 = loadImage('nine.jpg');
	img2 = loadImage('twelve.jpg');
	img3 = loadImage('twenty.jpg');
	img4 = loadImage('four.jpg');

	img6 = loadImage('eighteen.jpg');
	img7 = loadImage('nineteen.jpg');

}

function draw(){	

	//menu
	noStroke();
	fill(0);
	textFont('Georgia');
	textSize(50);
	text("FLOR", 60, 60);
	textSize(25);
	text("Home", 460, 60);

	text("Resources", 660, 60);
	text("Gallery", 860, 60);
	text("Techniques", 1060, 60);

	
	//main
	fill(255, 250, 229);
	rect(0, 100, displayWidth, displayH2);

	image(img1, 180, 200);
	img1.resize(0, 250);
	image(img2, 680, 200);
	img2.resize(0, 250);
	image(img3, 1180, 200);
	img3.resize(0, 250);
	image(img4, 100, 600);
	img4.resize(0, 250);
	image(img5, displayW/2-50, 600);

	image(img6, displayW-290, 600);
	img6.resize(0, 250);
	image(img7, 100, 1000);
	img7.resize(0, 250);

}

	function mouseClicked(){
